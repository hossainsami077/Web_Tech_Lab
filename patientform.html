<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Form</title>
  </head>
  <body>
    <form action="" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>User Information</legend>

        <label for="useName">User Name</label>
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="User Name"
          required
        />
        <br />

        <label for="age"> Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Input your age"
          required
        />
        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Input your email"
          required
        />
        <br />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Input your address"
          required
        />
        <br />

        <label for="gender"> Gender</label>
        <input type="radio" id="maleRB" name="gender" value="male" /> male
        <input type="radio" id="femaleRB" name="gender" value="female" /> female
        <br />

        <label for="dep"> Department</label>
        <select id="Department" name="Department">
          <option id="cse" value="CSE">Cardiology</option>
          <option id="eee" value="EEE">Heart Attack</option>
          <option id="bba" value="BBA">Radiology</option>
          <option id="ipe" value="IPE">X-ray</option>
          <option id="arch" value="Arch">CSE</option>
        </select>
        <br />

        <label for="blood group"> Blood Group</label>
        <select id="blood group" name="blood group">
          <option id="b" value="B+">B+</option>
          <option id="c" value="C+">C+</option>
          <option id="d" value="D+">D+</option>
          <option id="ab" value="AB+">AB+</option>
          <option id="a" value="A+">A+</option>
        </select>
        <br />

        <label for="disease">Disease:</label>
        <select id="disease" name="disease">
          <option value="">Select a Disease</option>
          <option value="fever">Fever</option>
          <option value="diabetes">Diabetes</option>
          <option value="asthma">Asthma</option>
          <option value="heart">Heart Disease</option>
          <option value="other">Other</option>
        </select>
        <br />

        <label for="diseaseDetails">If Other, specify:</label>
        <input
          type="text"
          id="diseaseDetails"
          name="diseaseDetails"
          placeholder="Enter disease name"
        />
        <br />

        <input type="submit" id="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
