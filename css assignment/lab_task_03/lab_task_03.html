<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>

    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        display: block;
        width: 100%;
        padding: 10px auto;
        text-align: center;
        margin-left: 0px;
        margin-right: 10px;
      }

      nav a {
        display: inline-block;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 10px 20px;
        font-size: 16px;
      }

      nav a:hover {
        background-color: #ffffff;
        color: #333;
      }

      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>

    <div class="content">
      <h1>Company Homepage</h1>
      <p>This is a sample content area below the navigation bar.</p>
    </div>
  </body>
</html>
